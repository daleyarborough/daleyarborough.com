<h1><center>Unity 3D</center></h1>

<h3>Check out this 3D visual I put together using HTML5 build settings in Unity3D to display the project in a web page.</h3>





<div ng-repeat="service in services">
            <div class="row service">
                <div class="col-md-2">
                       
                </div>     
            </div>
            <img ng-src="{{service.image}}">
            <h3>{{service.name}}</h3>
   </div>
